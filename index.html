<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a city name"
                  class="form-control"
                  autocomplete="off"
                  id="city-input"
                />
              </div>
              <div class="col-4">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="Cloudy" id="icon" />
                <strong id="temperature"></strong
                ><span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>
            <div class="rating-area">
              <input type="radio" id="star-5" name="rating" value="5" />
              <label for="star-5" title="Оценка «5»"></label>
              <input type="radio" id="star-4" name="rating" value="4" />
              <label for="star-4" title="Оценка «4»"></label>
              <input type="radio" id="star-3" name="rating" value="3" />
              <label for="star-3" title="Оценка «3»"></label>
              <input type="radio" id="star-2" name="rating" value="2" />
              <label for="star-2" title="Оценка «2»"></label>
              <input type="radio" id="star-1" name="rating" value="1" />
              <label for="star-1" title="Оценка «1»"></label>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
<div class="weather-forecast">
  <div class="row">
<div class="col-2">
  <div class="weather-forecast-date">
  Thu 
</div>
  <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" width="40"/>
  <div class="weather-forecast-temperature">
  <span class="weather-forecast-temperature-max">18°</span> 
  <span class="weather-forecast-temperature-min">12°</span>
  
</div>
  </div>
</div>


              </div>
            </div>
          </div>
        </div>
        <small>
          <em>
            <a
              href="https://github.com/InnaKalinkina/weather-app-van"
              target="_blank"
              >Open-source code</a
            >
            coded by
            <a href="https://www.facebook.com/inna.kalinkina.5"
              >Inna Kalinkina</a
            >
          </em>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
